#################################
#   MQTT-Broker config          #
#################################
server="home-assistant.local"
mqtt_topic="k93sys-nix-daemon"
mqtt_devicename="My-K93SYS-Device"
mqtt_user="user"
mqtt_pwd="password"
mqtt_discovery_prefix="homeassistant"


#################################
#   Data-polling intervals      #
#################################
components_freq="3"
net_freq="3"
storage_rw_freq="5"
storage_freq="30"
status_freq="300"


#################################
#   Application settings        #
#################################
app_tui="true"

################################
#   Status commands            #
################################
cmd_updates_available="apt list --upgradable 2>/dev/null | grep -c 'upgradable'"
cmd_uptime_seconds="awk '{print \$1}' /proc/uptime"
cmd_uptime="echo \"\$uptime_seconds\" | awk '{hours=int(\$1/3600); minutes=int((\$1%3600)/60); seconds=int(\$1%60); print hours \"h \" minutes \"m \" seconds \"s\"}'"
cmd_kernel_version="uname -r"
cmd_hostname="hostname"
cmd_cpu_name="lscpu | awk -F: '/Model name/ {gsub(/^ +| +$/, \"\", \$2); print \$2}'"
cmd_public_ip="curl -fsSL http://ipinfo.io/ip || echo 'N/A'"
cmd_processes="ps --no-headers -e | wc -l"
cmd_kvm_vms="qm list 2>/dev/null | awk '/running/ {count++} END {print count+0}'"
cmd_lxc_containers="pct list 2>/dev/null | awk '/running/ {count++} END {print count+0}'"


################################
#   Network-monitor            #
################################
nic_1_enabled="true"
nic_1_interface="enp0s31f6"

nic_2_enabled="false"
nic_2_interface="enp4s0f0"

nic_3_enabled="false"
